<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n,s = parseInt("0");
    while (n != -1){
        n = parseInt(prompt("Enter N = "));
        document.writeln(" " + n );
        s += n ;
    }
    document.writeln("Sum = " + s);

</script>
</body>
</html>
